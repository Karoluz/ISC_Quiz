       function loadPregunta(preguntaNumero) {
         $("#preguntaTitulo").html("<b>"+(preguntaNumero+1)+"</b>: "+preguntas[preguntaNumero].Pregunta);
         for (var i = 0; i < 5; i++) {
           $("#respuesta"+(i+1)).html(preguntas[preguntaNumero].Respuestas[i].Respuesta);
         }
       }
       function calificacionAGrado(score) {
         
           if(score<52){
             if(score<36){
               if(score>16){
                 
                   return 1;
                  
               }else{
                 return 2;
               }
             }else{
               return 3;
             }  
           }else{
             return 4;
           }
       }
        function whatProf(score) {
          if(score<52){
            if(score<36){
              if(score>16){
                
                  return "Cor Chado";
                 
              }else{
                return "GALATZIA";
              }
            }else{
              return "Pay Ann";
            }  
          }else{
            return "Y-Barra";
          }
        }
        function respondio(respuesta) {
          usuarioCalificacion += preguntas[currentPregunta].Respuestas[(respuesta-1)].Valor;
          loadNextPregunta();
          
        }
        function initPreguntas(){
            $('#resultadoDiv').hide();
            $('#preguntasDiv').show();
            currentPregunta=0;
            usuarioCalificacion=0;
            loadPregunta(currentPregunta);
        }
        function loadResultado() {
          $('#resultadoDiv').show();
          $('#preguntasDiv').hide();
          
          $("#queProfeDiv").html('Tu Calificación es:<b>'+usuarioCalificacion
          +' de 60</b><br/>Eres:<br/><h3>'+whatProf(usuarioCalificacion)+'</h3><br/>');
          
          for (var i = 1; i < 5; i++) {
            var opacityValue = 0.3;
            if(i==calificacionAGrado(usuarioCalificacion))
            {
              opacityValue = 1.0;
            }
             $('#genio'+i).stop().animate({ opacity: opacityValue }, 800);
          }
          
        }
        function loadNextPregunta() {
          
          currentPregunta++;
          
          if(currentPregunta<preguntas.length)
          {
            loadPregunta(currentPregunta);
          }
          else {
            loadResultado();
          }
          
        }
